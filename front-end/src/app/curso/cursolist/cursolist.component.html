<h1>Listagem de Cursos</h1>

<mat-toolbar class="new-item">
  <a  mat-raised-button  [routerLink]="['/curso/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo Curso
  </a>
</mat-toolbar>

<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
    </ng-container>
  
    <!-- Carga -->
    <ng-container matColumnDef="carga_horaria">
      <th mat-header-cell *matHeaderCellDef> CH </th>
      <td mat-cell *matCellDef="let curso"> {{curso.carga_horaria}} </td>
    </ng-container>
  
    <!-- Nivel -->
    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef> NÃ­vel </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nivel}} </td>
    </ng-container>
  
    <!-- Valor Curso -->
    <ng-container matColumnDef="valor_curso">
      <th mat-header-cell *matHeaderCellDef class="cell-align-right"> R$ </th>
      <td mat-cell *matCellDef="let curso" class="cell-align-right"> {{curso.valor_curso | currency:'BRL':'symbol':'1.2-2':'pt'}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef class="cell-aling-center">Editar</th>
      <td mat-cell *matCellDef="let curso"  class="cell-aling-center">
        <a mat-raised-button title="Editar" [routerLink]="['/curso', curso._id]">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell class="cell-aling-center" *matHeaderCellDef>Excluir</th>
      <td mat-cell class="cell-aling-center" *matCellDef="let curso">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(curso._id)">
          <mat-icon>delete-forever</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
