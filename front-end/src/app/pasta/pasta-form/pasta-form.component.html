<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

    <mat-form-field>
        <mat-label>Nome da Pasta</mat-label>
        <input matInput placeholder="nome" [(ngModel)]="pasta.name" name="text" required>
    </mat-form-field>


    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <mat-select [(ngModel)]="pasta.usuario_id" name="usuario_id" required>
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario._id">
                {{ usuario.nickname }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- <mat-form-field>
        <mat-label>Pasta</mat-label>
        <mat-select [(ngModel)]="pasta.anotacao_id" name="anotacao_id">
            <mat-option *ngFor="let anotacao of anotacoes" [value]="pasta._id">
                {{ anotacao.text}}
            </mat-option>
        </mat-select>
    </mat-form-field> -->

    <mat-toolbar class="form-buttons">
        <mat-toolbar-row>
            <button mat-raised-button type="submit" color="accent">
                Salvar
            </button>
            <button mat-raised-button type="button" (click)="voltar(f)">
                Voltar
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</form>
