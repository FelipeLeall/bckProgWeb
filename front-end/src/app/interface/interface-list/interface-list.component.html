<mat-toolbar class="new-item">
  <h1>Cores</h1>
  <a mat-raised-button class="cores" [routerLink]="['/interface/novo']">
    <mat-icon>add_circle</mat-icon>
    Cores
  </a>
</mat-toolbar>

<table mat-table [dataSource]="interface" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Name -->
  <ng-container matColumnDef="name_theme">
    <th mat-header-cell *matHeaderCellDef>Tema</th>
    <td mat-cell *matCellDef="let interface"> {{interface.name_theme}} </td>
  </ng-container>

  <!-- Color -->
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let interface"> {{interface.color}} </td>
  </ng-container>

  <!-- Desc -->
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let interface"> {{interface.desc}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef class="cell-aling-center">Editar</th>
    <td mat-cell *matCellDef="let interface" class="cell-aling-center">
      <a mat-raised-button title="Editar" [routerLink]="['/interface', interface._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-aling-center" *matHeaderCellDef>Excluir</th>
    <td mat-cell class="cell-aling-center" *matCellDef="let interface">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluir(interface._id)">
        <mat-icon>delete-forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
