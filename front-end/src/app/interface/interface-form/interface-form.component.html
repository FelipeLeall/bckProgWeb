<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <mat-form-field>
    <mat-label>Nome do Tema</mat-label>
    <input matInput placeholder="Informe o nome da fonte" [(ngModel)]="interface.name_theme" name="name_theme" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label># da cor</mat-label>
    <input matInput placeholder="Informe o link da fonte" [(ngModel)]="interface.color" name="color" required>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <input matInput placeholder="Informe o link da fonte" [(ngModel)]="interface.desc" name="desc" required>
  </mat-form-field>


  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
       <button mat-raised-button type="submit" color="accent">
          Salvar
       </button>
       <button mat-raised-button type="button" (click)="voltar(f)">
          Voltar
       </button>
    </mat-toolbar-row>
 </mat-toolbar>
</form>
