<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <mat-form-field>
    <mat-label>Nome da Fonte</mat-label>
    <input matInput placeholder="Informe o nome da fonte" [(ngModel)]="texto.font" name="font" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Link da Fonte</mat-label>
    <input matInput placeholder="Informe o link da fonte" [(ngModel)]="texto.font_link" name="font_link" required>
  </mat-form-field>


  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
       <button mat-raised-button type="submit" color="accent">
          Salvar
       </button>
       <button mat-raised-button type="button" (click)="voltar(f)">
          Voltar
       </button>
    </mat-toolbar-row>
 </mat-toolbar>
</form>
